# Generic action to implement in Github
name: Build an test

on:
  push:
    branches-ignore:
      - qa
      - master
env:
  function-dir: functions
defaults:
  run:
    working-directory: functions

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Cache Dependencies
      uses: actions/cache@v2
      env:
        cache-name: nodejs-github-actions
      with:
        path: ${{ env.function-dir }}/node_modules
        key: npm-${{ env.cache-name }}-${{ hashFiles('**/package.json') }}-v1
    - name: Install dependencies
      run: npm install
    - name: Prepare Function
      run: npm run build
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Restore cache
        uses: actions/cache@v2
        env:
          cache-name: nodejs-github-actions
        with:
          path: ${{ env.function-dir }}/node_modules
          key: npm-${{ env.cache-name }}-${{ hashFiles('**/package.json') }}-v1
      - name: Execute tests
        run: npm run lint
